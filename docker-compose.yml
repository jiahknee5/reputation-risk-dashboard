services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: repuser
      POSTGRES_PASSWORD: reppass
      POSTGRES_DB: reputation_risk
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://repuser:reppass@db:5432/reputation_risk
      NEWSAPI_KEY: ${NEWSAPI_KEY:-}
    depends_on:
      - db
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  pgdata:
